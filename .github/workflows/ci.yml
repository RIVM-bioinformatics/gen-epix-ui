name: ci

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/ci.yml'

jobs:
  validate:
    name: Validate code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-env
        with:
          node-version: 22
      - run: npm ci
      - run: npm run validate
